<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WNBA Data Analysis</title>
        <link rel="icon" type="image/x-icon" href="../../icons/WNBA-Symbol.ico">
        <link rel="stylesheet" href="../style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <nav class="navbar">
                <a href="../">WNBA Data Dashboard</a>
                <a href="../players/players.html">Players</a>
                <a href="">Eras</a>
        </nav>

        <div class="main-section">
            <div class="eras-basketball">
                <div class="selectors">
                    <select id="yAxisSelector">
                        <option value="PTS_per_game">Points per Game</option>
                        <option value="AST_per_game">Assists per Game</option>
                        <option value="TRB_per_game">Rebounds per Game</option>
                        <option value="PER">Player Efficiency Rating</option>
                        <option value="TS%">True Shooting %</option>
                        <option value="USG%">Usage %</option>
                        <option value="ORtg">Offensive Rating</option>
                        <option value="DRtg">Defensive Rating</option>
                    </select>
                    <select id="kSelector">
                        <option value="Era_k2">k = 2</option>
                        <option value="Era_k3">k = 3</option>
                        <option value="Era_k4">k = 4</option>
                        <option value="Era_k5">k = 5</option>
                    </select>
                </div>
                <div class="eras-charts">
                    <canvas id="eraChart" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
        
    </body>
</html>
